<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos siferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="foto-g">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <video controls autoplay preload="metadata" loop>
        <source src="midias/video1.mp4" type="video/mp4" download>
        <p>Infelizmente o seu navegador não consegue reproduzir video <a href="midias/video1.mp4" download="video1.mp4">Clique aqui para baixar</a></p>
    </video>
    <a href="midias/video1.mp4" download="video1.mp4">Clique aqui para baixar</a>
</body>
</html>
